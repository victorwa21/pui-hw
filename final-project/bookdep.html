<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Mulish:wght@200;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
        <title>AMTRAK Ticket Booking</title>
    </head>
    <body>
        <div class="head">
            <img src="images/amtrak head.jpg">
        </div>
        <div class = "depTrips justify-content-center ">
            <div class = "depTrip">
                <div class="row justify-content-center">
                    <div class="depleaveInfo  col-3">
                        <div class = "time1">
                            7:30 AM
                        </div>
                        <div class ="address1">
                            1100 Liberty Ave 
                        <div class="address1city">
                            PIT
                        </div>
                        </div>
                    </div>
                    <div class="depMiddle  col-2">
                        <div class="totalTime">
                            7 hr 29 min
                        </div>
                        <div class = "arrow">
                            <img src="images/arrow.png">
                        </div>
                    </div>
                       
                    <div class="deparriveInfo  col-3">
                        <div class = "time2">
                            2:59 PM
                        </div>
                        <div class ="address2">
                            30th St. Station - 2955 Market St
                            <div class="address2city">
                                PHL
                            </div>
                        </div>
                    </div>
                    <div class = "proceed col-2">

                        <div class="depPrice">
                            $45.00
                        </div>
                        <button class="select">
                            SELECT
                        </button>
                    </div>


                </div>
                </div>





        </div>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    </body>
</html>
