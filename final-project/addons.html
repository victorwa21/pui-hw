<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Mulish:wght@200;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
        <title>AMTRAK Ticket Booking</title>
    </head>
    <body>
        <div class="head">
            <img src="images/amtrak head.jpg">
        </div>
        <div class="container steps ">
        <div class="row step-indicator justify-content-center">
            <div class="step col-2 depStep">Departure</div>
           
            <div class="step piece col-2 ">Return</div>
        
            <div class="step active col-3 activePiece">Add-ons</div>
            <div class="step piece col-2">Trip Summary</div>
            <div class="step col-2 end">Payment</div>
            <!-- Add more steps as needed -->
        </div>
    </div>
    <div class = "container aoTop justify-content-center">
        <div class="aoDesc col-10 justify-content-center">Add-on prices are for the entire trip.</div>
        <div class="currPrice col-2 justify-content-center">Total: $</div>

    </div>
    <div class="container addOns">
        <div class="addOnElements">
            <div class="row bRow">
                <div class="bicycles col-6">Bicycles +$40</div>
                <div class="container bdrop col-6">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="bicyclesDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            0
                        </button>
                        <div class="dropdown-menu" aria-labelledby="bicyclesDropdown">
                            <a class="dropdown-item" href="#" data-value="0">0</a>
                            <a class="dropdown-item" href="#" data-value="1">1</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pRow">
                <div class="pets col-6">Pets +$78</div>
                <div class="container pdrop col-6">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="petsDropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            0
                        </button>
                        <div class="dropdown-menu" aria-labelledby="petsDropdown">
                            <a class="dropdown-item" href="#" data-value="0">0</a>
                            <a class="dropdown-item" href="#" data-value="1">1</a>
                        </div>
                    </div>
                </div>
            </div>
            <button class="aoconfirm">CONFIRM</button>
        </div>
        
    </div>
    





        


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="addons.js"></script>
       
        
    </body>
</html>
