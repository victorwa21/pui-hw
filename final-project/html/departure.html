<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Mulish:wght@200;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
        <title>AMTRAK Ticket Booking</title>
    </head>
    <body>
        <div class="head">
            <img src="../images/amtrak head.jpg" alt = "Amtrak Logo">
        </div>
        <div class="searchDiv">
            <div class="container boxes">
            <div class="row justify-content-center mb-5">
                <div class="depDest box col-lg-4">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownTrigger" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        From: departure address or destination
                    </button>
                    <div class="dropdown-menu col-lg-3" aria-labelledby="dropdownTrigger">
                        <!-- Static dropdown items -->
                        <a class="dropdown-item" href="#" id="pitt">Pittsburgh, PA - Union Station (PGH)</a>
                        <a class="dropdown-item" href="#" id="ny">New York, NY - Moynihan Train Hall (NYP)</a>
                        <a class="dropdown-item" href="#" id="bos">Boston, MA - Back Bay Station (BBY)</a>
                    </div>
                </div>
                
                
                <div class="depDate box col-lg-4" id="datepickerTrigger">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="datepickerBtn" data-bs-toggle="datepicker" aria-haspopup="true" aria-expanded="false">
                        Select departure date
                    </button>
                   <!-- <div class="datepicker-div">Select departure date</div>-->
                </div>     
                
                <!--<div class="depDate box col-lg-4" id="datepickerTrigger">
                    <div class="datepicker-div">Select departure date</div>
                </div>-->
                
            </div>
            <div class="row justify-content-center mb-5">
                <div class="depDest col-lg-4">
                    
                </div>
                <div class="depDest col-lg-4">
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="arrDest box col-lg-4" id="arrDestTrigger">
                   
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="arrdropdownTrigger" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        To: arrival address or city
                    </button>
                    <div class="dropdown-menu col-lg-3" aria-labelledby="arrdropdownTrigger">
                        <!-- Static dropdown items -->
                        <a class="arrdropdown-item" href="#" id="phl">Philadelphia, PA - 30th St. Sta. (PHL)</a>
                    </div>   
                </div>

                
                
                <!-- Second datepicker -->
                <div class="arrDate box col-lg-4" id="arrdatepickerTrigger">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="arrdatepickerBtn" data-bs-toggle="datepicker" aria-haspopup="true" aria-expanded="false">
                        Select arrival date
                    </button>
                    <!--<div class="arrdatepicker-div">Select arrival date</div>-->
                </div>


               <!---- <div class="arrDate box col-lg-4" id="arrdatepickerTrigger">
                    <div class="arrdatepicker-div">Select arrival date</div>
                </div>-->
            
           </div>
           <div class="row mb-5">
            <div class="col-lg-8 offset-lg-8 mt-lg-5">
                <button class="search">
                    Search
                </button>
            </div>
        </div>

           </div>
        
        </div>
        

       

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="../js/dropdown.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
        
    </body>
</html>
