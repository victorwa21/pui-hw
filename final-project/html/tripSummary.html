<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Mulish:wght@200;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
        <title>AMTRAK Ticket Booking</title>
    </head>
    <body>
        <div class="head">
            <img src="../images/amtrak head.jpg" alt="Amtrak Logo">
        </div>
        <div class="container steps ">
        <div class="row step-indicator justify-content-center">
            <div class="step col-2 depStep">Departure</div>
           
            <div class="step piece col-2 ">Return</div>
        
            <div class="step col-2 piece">Add-ons</div>
            <div class="step active col-3 activePiece">Trip Summary</div>
            <div class="step col-2 end">Payment</div>
            <!-- Add more steps as needed -->
        </div>
    </div>
    <div class="container depText">Departure</div>
    
    <div class="row justify-content-center" id="eachTrip">
        <div class="depleaveInfo  col-3">
            <div class = "time1">
                
            </div>
            <div class ="address1">
            </div>  
            <div class="address1city">
                
            
            </div>
        </div>
        <div class="depMiddle  col-2">
            <div class="totalTime">
                
            </div>
            <div class = "arrow">
                <img src="../images/arrow.png" alt="arrow">
            </div>
        </div>
           
        <div class="deparriveInfo  col-3">
            <div class = "time2">
                
            </div>
            <div class ="address2">
            </div>   
            <div class="address2city">
                    
                
            </div>
        </div>
        <div class = "proceed col-2">

            <div class="depPrice">
                
            </div>
            
        </div>
    </div>

    <div class="container weather">
        <button class="btn btn-primary" type="button" id="weatherdepDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
            Show Weather
        </button>
        
        <div class="dropdown">
            <div class="dropdown-menu" aria-labelledby="weatherdepDropdownBtn" id="weatherdepDropdown">
                <!-- Weather API content goes here -->
            </div>
        </div>
    </div>

    <div class="container retText">Return</div>
    <div class="row justify-content-center" id="eachTrip">
        <div class="depleaveInfo  col-3">
            <div class = "rettime1">
                
            </div>
            <div class ="retaddress1">
            </div> 
            <div class="retaddress1city">
                
            
            </div>
        </div>
        <div class="depMiddle  col-2">
            <div class="rettotalTime">
                
            </div>
            <div class = "arrow">
                <img src="../images/arrow.png" alt="arrow">
            </div>
        </div>
           
        <div class="deparriveInfo  col-3">
            <div class = "rettime2">
                
            </div>
            <div class ="retaddress2">
            </div>   
            <div class="retaddress2city">
                    
                
            </div>
        </div>
        <div class = "proceed col-2">

            <div class="retPrice">
                
            </div>
            
        </div>
    </div>
    <div class="container weather">
        <button class="btn btn-primary" type="button" id="weatherDropdownBtn" data-bs-toggle="dropdown" aria-expanded="false">
            Show Weather
        </button>
        
        <div class="dropdown">
            <div class="dropdown-menu" aria-labelledby="weatherDropdownBtn" id="weatherDropdown">
                <!-- Weather API content goes here -->
            </div>
        </div>
    </div>
    <div class="container retText" >Add-ons</div>
    <div class="container" id="eachaddOn">
        <div class="addonItems">
        </div>
        <div class="addonPrice">  
        </div>
    </div>
    <div class="container" id="finalTotal">
        
    </div>
    <div class="container confirmWidth">
    <a href="purchase.html"><button class="confirmB" >
        CONFIRM BOOKING
    </button></a>
    </div>

    
    
    
    

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="../js/tripSummary.js"></script>
        <script src="../js/api.js"></script>
        
    </body>
</html>
