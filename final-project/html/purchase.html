<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Mulish:wght@200;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
        <title>AMTRAK Ticket Booking</title>
    </head>
    <body>
        <div class="head">
            <img src="../images/amtrak head.jpg" alt="Amtrak Logo">
        </div>
        <div class="container steps ">
        <div class="row step-indicator justify-content-center">
            <div class="step col-2 depStep">Departure</div>
           
            <div class="step piece col-2 ">Return</div>
        
            <div class="step col-2 piece">Add-ons</div>
            <div class="step  col-2 piece">Trip Summary</div>
            <div class="step active col-3 end activePiece">Payment</div>
            <!-- Add more steps as needed -->
        </div>
    </div>

    <div class="container purchase">
        Thank you for your purchase!
        <img src="../images/checkmark.jpg" alt="checkmark">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    
    </body>
</html>
