<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&family=Mulish:wght@200;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" rel="stylesheet">
        <title>A Meaningful Page Title</title>
    </head>
    <body>
        <div class="head">
            <img src="images/amtrak head.jpg">
        </div>
        <div class="searchDiv">
            <div class="container boxes">
            <div class="row justify-content-center mb-5">
                <div class="depDest box col-lg-4" id="dropdownTrigger">
                
                
                    From: address or city: 
                    
                   
                    <div class="dropdown-menu col-lg-2" id="myDropdown">
                        <!-- Static dropdown items -->
                        <a href="#">Pittsburgh, PA - Union Station (PGH)</a>
                        <a href="#">New York, NY - Moynihan Train Hall (NYP)</a>
                        <a href="#">Boston, MA - Back Bay Station (BBY)</a>
                    </div>
                </div>
                
                
                      
                
                <div class="depDate box col-lg-4" id="datepickerTrigger">
                    <div class="datepicker-div">Click to select date</div>
                </div>
            </div>
            <div class="row justify-content-center mb-5">
                <div class="depDest col-lg-4">
                    <img class = "switch" src="images/switch.jpg">
                </div>
                <div class="depDest col-lg-4">
                </div>

            </div>

            <div class="row justify-content-center">
                <div class="arrDest box col-lg-4" id="arrDestTrigger">
                    To: address or city: 
                    <div class="dropdown-menu col-lg-2" id="arrDestdropdown">
                        <!-- Static dropdown items -->
                        <a href="#">Philadelphia, PA - William H Gray III 30th St. Sta. (PHL)</a>
                        
                    
                </div>   
                </div>
                <div class="arrDate box col-lg-4">
                </div>   
            
           </div>
        
        </div>
        </div>

       

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="dropdown.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
    </body>
</html>
