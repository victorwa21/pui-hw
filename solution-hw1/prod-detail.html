<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Product Gallery</title>
  </head>
  
  <body>
    <header>
      <div class="logo">
        <a href="index.html"><img src="/assets/logo/logo-01.svg" alt="Bun Bun Bake Shop Logo"></a>
      </div>
    </header>
    <nav>
      <a href="index.html" id="active">PRODUCTS</a>
      <a href="shop-cart.html">CART</a>
    </nav>
    <div class = "select-item">
        <h2>Original cinnamon roll</h2>
        <img src="/assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll">
        <div class="desc">
            <h3>Customize our delicious, hand-made cinnamon roll to your liking!</h3>
         </div>
        <div class="dropdowns">
            <label>Glazing:</label><br>
            <select name="glaze" id="glaze">
                <option value="keep original">Keep original</option>
                <option value="sugar milk">Sugar milk</option>
                <option value="vanilla milk">Vanilla milk</option>
                <option value="double choco">Double chocolate</option>

            </select>
            <div class="dropdowns">
                <label>Pack size:</label><br>
                <select name="pack size" id="pack size">
                    <option value="1">1</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="12">12</option>
    
                </select>
            </div>
        </div>
        <div class="to-cart">
            <div class="price">
                <h4>$ 2.49</h4>
            </div>
            <button class="cart-btn">Add to Cart</button>
        </div>
    </div>
    
  

    

    

  </body>
</html>
